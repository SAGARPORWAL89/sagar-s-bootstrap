<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

<body class="bg-dark">
    <div class="container mt-4"> 
        <div class="row">
            <div class="col-md-6 ">
                <h2 class="text-white">Once you"re registered, you can:</h2>
                <p class="text-white">Once you"re registered, you can:</p>
                <p class="text-white">In Case any query, Kindly Contact: 7000846823</p>
                <hr style="color:white">
                <img src="https://pninfosys.online/image/banner3.jpg" alt="" class="w-100">
                
            </div>
            <div class="col-md-6  bg-white">
                <h2 class="text-center">Registration Form 2022</h2>
                <form>
                    <div class="" style="margin-bottom: 16px;">
                        <label>Username:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="password" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                        <label>College:</label>
                        <select class="form-control">
                            <option value="">Selete College</option>
                            <option value="">ITM</option>
                            <option value="">RJIT</option>
                            <option value="">MITS</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>Address:</label>
                        <textarea class="form-control"></textarea>
                    </div>

                    <button class="btn btn-info">Submit</button>
                </form>
                
            </div>
        </div><!--row end-->
    </div><!--container-fluid-->
</body>
</html>
